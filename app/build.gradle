apply plugin: 'com.android.application'

android {
    namespace "com.csl.cs710ademoapp"
    compileSdk 34
    buildFeatures {
        buildConfig true
    }
    defaultConfig {
        applicationId "com.csl.cs710ademoapp"
        minSdk 21
        targetSdk 34
        versionCode 5
        versionName "4.9.16"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.material:material:1.10.0'
    implementation project(path: ':cs710library4a')
    implementation project(path: ':cs108library4a')
    implementation project(path: ':cslibrary4a')
}
