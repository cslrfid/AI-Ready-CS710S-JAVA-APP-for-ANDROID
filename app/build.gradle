apply plugin: 'com.android.application'

android {
    namespace "com.csl.cs710ademoapp"
    compileSdkVersion 33
    buildFeatures {
        buildConfig true
    }
    defaultConfig {
        applicationId "com.csl.cs710ademoapp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 5
        versionName "4.9.7"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.material:material:1.9.0'
    implementation project(path: ':cs710library4a')
    implementation project(path: ':cs108library4a')
}
